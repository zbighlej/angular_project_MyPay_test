<div class="history-wrapp">

<div class="row">
    <form  [formGroup]="form" (ngSubmit)="onSubmit()" class="form-history">

        <select  name="month" id="month" formControlName="month" style="background-color:#b8defa; border-radius: 10px; margin-bottom: 30px; margin-top: 5px;">
          <option value="month" selected disabled hidden>Month</option>
          <option value="jan">january</option>
          <option value="feb">february</option>
          <option value="mar">march</option>
          <option value="apr">april</option>
          <option value="may">may</option>
          <option value="jun">jun</option>
          <option value="jul">july</option>
          <option value="aug">august</option>
          <option value="sep">september</option>
          <option value="oct">october</option>
          <option value="nov">november</option>
          <option value="dec">december</option>
        </select>


        <select name="year" id="year"  formControlName="year"  style="background-color:#b8defa; border-radius: 10px; margin-top: 5px;">
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
        </select>

        <button type="submit" class ="btn resbtn" id="resbtnhistory">Result</button>
    </form>
  </div>

  <div class="chart-wrapp">

    <ngx-charts-pie-chart
      [view]="[600, 500]"
      [results]="arr"
      [legend]="false"
      [explodeSlices]="false"
      [labels]="true"
      [doughnut]="true">
    </ngx-charts-pie-chart>
  </div>


</div>
